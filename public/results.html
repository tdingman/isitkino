<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Kino? - Results</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
        
        const firebaseConfig = {
          apiKey: '__FIREBASE_API_KEY__',
          authDomain: '__FIREBASE_AUTH_DOMAIN__',
          projectId: '__FIREBASE_PROJECT_ID__',
          storageBucket: '__FIREBASE_STORAGE_BUCKET__',
          messagingSenderId: '__FIREBASE_MESSAGING_SENDER_ID__',
          appId: '__FIREBASE_APP_ID__',
          measurementId: '__FIREBASE_MEASUREMENT_ID__'
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Add this block for emulator configuration
        if (location.hostname === "localhost") {
            // Point to the Firestore emulator running on localhost.
            db.useEmulator("localhost", 8080);
        }

        // Make db available globally
        window.db = db;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="dynamicHeader">Is It Kino?</h1>
        </header>
        <main>
            <div id="expression" class="expression"></div>
            <div id="voting" class="voting" style="display: none;">
                <button onclick="vote(true)" class="btn btn-yes">Yes</button>
                <button onclick="vote(false)" class="btn btn-no">No</button>
            </div>
            <div id="results" class="results"></div>
            <div id="returnToIndex" style="display: none; text-align: center; margin-top: 20px;">
                <a href="/" class="btn btn-return">Vote on Another</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 That's My Business Inc. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="results.js"></script>
</body>
</html>
