<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Is It Kino?</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
      input, button { font-size: 16px; padding: 5px 10px; }
    </style>
  </head>
  <body>
    <h1>Is It Kino?</h1>
    <form id="searchForm">
        <input type="text" name="q" placeholder="Enter an expression" required>
        <button type="submit">Check</button>
    </form>

    <script>
      document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const query = this.elements.q.value;
        window.location.href = `/results?q=${encodeURIComponent(query)}`;
      });
    </script>
  </body>
</html>
